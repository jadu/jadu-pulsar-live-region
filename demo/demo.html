<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pulsar Live Region Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
    .hide {
        border: 0;
        clip: rect(0 0 0 0);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
    }
    </style>
</head>
<body>
    <h1>Pulsar Live Region Service</h1>

    <div role="region" class="js-live-region-polite hide" aria-live="polite"></div>
    <div role="region" class="js-live-region-assertive hide" aria-live="assertive"></div>

    <button class="js-trigger-polite">Trigger Polite Announcement</button>
    <button class="js-trigger-assertive">Trigger Assertive Announcement</button>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../dist/LiveRegion.js"></script>
</body>
</html>
